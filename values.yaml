## Image values
image:
  repository: docker.io/library/python
  tag: 3.8-alpine3.12

## The ARN of the AWS Secrets Manager secret that contains the credentials and
## registry addresses
registryCredentialSecretArn:
## The ARN of the role that external-secrets should assume to fetch the credentials
externalSecretsRoleArn:

## Annotations to add to all objects in this chart
annotations: {}

## Labels to add to all objects in this chart
labels: {}

## Annotations to add to the pods generated by this chart. Will be added to
## .Values.annotations
podAnnotations: {}

## Tolerations to add to the pods
tolerations: []

## Pod resources
resources: {}

## Whether or not to turn on debug logging
debug: false
